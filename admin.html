<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroEarn - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00d4ff;
            --accent-hover: #00b8e6;
            --success: #00ff88;
            --error: #ff4444;
            --warning: #ffaa00;
            --border: #2a2a2a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: var(--shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #0066ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard.show {
            display: block;
        }

        .header {
            background: var(--bg-card);
            padding: 20px 32px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .logout-btn {
            padding: 10px 20px;
            background: var(--error);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        .main {
            padding: 32px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .search-box {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            min-width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .table th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background: var(--bg-secondary);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
        }

        .badge-approved {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .badge-rejected {
            background: rgba(255, 68, 68, 0.2);
            color: var(--error);
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .approve-btn {
            background: var(--success);
            color: var(--bg-primary);
        }

        .reject-btn {
            background: var(--error);
            color: white;
        }

        .reset-btn {
            background: var(--warning);
            color: var(--bg-primary);
        }

        .view-btn {
            background: var(--accent);
            color: white;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.2);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .main {
                padding: 16px;
            }

            .header {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">üîê</div>
                <div class="logo-text">MicroEarn Admin</div>
            </div>
            <div class="subtitle">Admin Access Only</div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="passwordInput" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
            <div id="loginError" style="color: var(--error); text-align: center; margin-top: 16px; font-size: 14px;">
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <div class="header-title">MicroEarn Admin Panel</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="main">
            <div id="alertContainer"></div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-label">Total Earnings</div>
                    <div class="stat-value">‡ß≥<span id="totalEarnings">0</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí≥</div>
                    <div class="stat-label">Total Balance</div>
                    <div class="stat-value">‡ß≥<span id="totalBalance">0</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-label">Pending Withdrawals</div>
                    <div class="stat-value" id="pendingWithdrawals">0</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('withdrawals')">Withdrawals</button>
                <button class="tab" onclick="switchTab('users')">Users</button>
            </div>

            <!-- Withdrawals Tab -->
            <div id="withdrawalsTab" class="section">
                <div class="section-header">
                    <div class="section-title">Withdrawal Requests</div>
                    <input type="text" class="search-box" id="withdrawalSearch" placeholder="Search by Telegram ID..."
                        oninput="filterWithdrawals()">
                </div>
                <div id="withdrawalsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="usersTab" class="section" style="display: none;">
                <div class="section-header">
                    <div class="section-title">All Users</div>
                    <input type="text" class="search-box" id="userSearch"
                        placeholder="Search by Telegram ID or username..." oninput="filterUsers()">
                </div>
                <div id="usersContent">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://microearn-worker.abusaifeshovon.workers.dev';
        let authToken = null;
        let allWithdrawals = [];
        let allUsers = [];

        async function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.textContent = '';

            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                } else {
                    errorDiv.textContent = data.error || 'Invalid password';
                }

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Login failed. Please try again.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            loadStats();
            loadWithdrawals();
            loadUsers();
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('show');
            document.getElementById('passwordInput').value = '';
        }

        async function loadStats() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.total_users;
                    document.getElementById('totalEarnings').textContent = data.stats.total_earnings.toFixed(2);
                    document.getElementById('totalBalance').textContent = data.stats.total_balance.toFixed(2);
                    document.getElementById('pendingWithdrawals').textContent = data.stats.pending_withdrawals;
                } else if (data.error === 'Unauthorized') {
                    logout();
                }

            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        async function loadWithdrawals() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/withdrawals`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    allWithdrawals = data.withdrawals;
                    renderWithdrawals(allWithdrawals);
                } else if (data.error === 'Unauthorized') {
                    logout();
                }

            } catch (error) {
                console.error('Withdrawals error:', error);
            }
        }

        function renderWithdrawals(withdrawals) {
            const container = document.getElementById('withdrawalsContent');

            if (!withdrawals || withdrawals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div>No withdrawal requests</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Telegram ID</th>
                            <th>Username</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Account</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${withdrawals.map(w => `
                            <tr>
                                <td>${w.id}</td>
                                <td>${w.telegram_id}</td>
                                <td>${w.username || 'N/A'}</td>
                                <td>‡ß≥${w.amount.toFixed(2)}</td>
                                <td>${w.method}</td>
                                <td>${w.account}</td>
                                <td><span class="badge badge-${w.status.toLowerCase()}">${w.status}</span></td>
                                <td>${new Date(w.created_at).toLocaleDateString()}</td>
                                <td>
                                    ${w.status === 'PENDING' ? `
                                        <button class="action-btn approve-btn" onclick="approveWithdrawal(${w.id})">Approve</button>
                                        <button class="action-btn reject-btn" onclick="rejectWithdrawal(${w.id})">Reject</button>
                                    ` : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function approveWithdrawal(id) {
            if (!confirm('Approve this withdrawal request? User balance will be deducted.')) {
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/withdraw/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ withdrawal_id: id })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Withdrawal approved successfully', 'success');
                    loadStats();
                    loadWithdrawals();
                } else {
                    showAlert(data.error || 'Failed to approve withdrawal', 'error');
                }

            } catch (error) {
                console.error('Approve error:', error);
                showAlert('Failed to approve withdrawal', 'error');
            }
        }

        async function rejectWithdrawal(id) {
            if (!confirm('Reject this withdrawal request?')) {
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/withdraw/reject`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ withdrawal_id: id })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Withdrawal rejected', 'success');
                    loadWithdrawals();
                } else {
                    showAlert(data.error || 'Failed to reject withdrawal', 'error');
                }

            } catch (error) {
                console.error('Reject error:', error);
                showAlert('Failed to reject withdrawal', 'error');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    allUsers = data.users;
                    renderUsers(allUsers);
                } else if (data.error === 'Unauthorized') {
                    logout();
                }

            } catch (error) {
                console.error('Users error:', error);
            }
        }

        function renderUsers(users) {
            const container = document.getElementById('usersContent');

            if (!users || users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <div>No users found</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Telegram ID</th>
                            <th>Username</th>
                            <th>Balance</th>
                            <th>Total Earned</th>
                            <th>Referrals</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(u => `
                            <tr>
                                <td>${u.telegram_id}</td>
                                <td>${u.username || 'N/A'}</td>
                                <td>‡ß≥${u.balance.toFixed(2)}</td>
                                <td>‡ß≥${u.total_earned.toFixed(2)}</td>
                                <td>${u.referral_count || 0}</td>
                                <td>${new Date(u.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="action-btn reset-btn" onclick="resetBalance(${u.telegram_id})">Reset Balance</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        async function resetBalance(telegramId) {
            if (!confirm('Reset this user\'s balance to zero? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/user/reset-balance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ telegram_id: telegramId })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('User balance reset successfully', 'success');
                    loadStats();
                    loadUsers();
                } else {
                    showAlert(data.error || 'Failed to reset balance', 'error');
                }

            } catch (error) {
                console.error('Reset error:', error);
                showAlert('Failed to reset balance', 'error');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'withdrawals') {
                document.getElementById('withdrawalsTab').style.display = 'block';
                document.getElementById('usersTab').style.display = 'none';
            } else if (tab === 'users') {
                document.getElementById('withdrawalsTab').style.display = 'none';
                document.getElementById('usersTab').style.display = 'block';
            }
        }

        function filterWithdrawals() {
            const search = document.getElementById('withdrawalSearch').value.toLowerCase();
            const filtered = allWithdrawals.filter(w =>
                w.telegram_id.toString().includes(search) ||
                (w.username && w.username.toLowerCase().includes(search))
            );
            renderWithdrawals(filtered);
        }

        function filterUsers() {
            const search = document.getElementById('userSearch').value.toLowerCase();
            const filtered = allUsers.filter(u =>
                u.telegram_id.toString().includes(search) ||
                (u.username && u.username.toLowerCase().includes(search))
            );
            renderUsers(filtered);
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Auto-login if token exists
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('adminToken');
            if (savedToken) {
                authToken = savedToken;
                showDashboard();
            }
        });

        // Auto-refresh stats every 30 seconds
        setInterval(() => {
            if (authToken) {
                loadStats();
            }
        }, 30000);
    </script>
</body>

</html>
