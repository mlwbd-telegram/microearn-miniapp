<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MicroEarn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #2d3748;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      animation: slideInUp 0.6s ease-out;
    }

    .user-info {
      font-size: 20px;
      font-weight: 700;
      color: #2b6cb0;
    }

    .greeting {
      font-size: 14px;
      color: #718096;
      margin-top: 5px;
      opacity: 0.9;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4299e1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .app-title {
      text-align: center;
      margin: 20px 0 30px;
      animation: fadeInDown 0.8s ease-out;
    }

    .app-title h1 {
      font-size: 32px;
      background: linear-gradient(45deg, #4299e1, #68d391);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .app-title p {
      color: #718096;
      font-size: 16px;
      margin-top: 6px;
    }

    .balance-card {
      background: linear-gradient(135deg, #4299e1 0%, #38b2ac 100%);
      color: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      margin: 25px 0;
      box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
      animation: bounceIn 0.7s ease-out;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .balance-card:hover {
      transform: translateY(-5px);
    }

    .balance-card h2 {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .balance-card .amount {
      font-size: 36px;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .tasks {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 30px;
    }

    .task-btn {
      background: linear-gradient(135deg, #68d391 0%, #4299e1 100%);
      color: white;
      border: none;
      padding: 18px 10px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .task-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }

    .task-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(66, 153, 225, 0.3);
    }

    .task-btn:hover::before {
      left: 100%;
    }

    .task-btn:active {
      transform: scale(0.95);
    }

    .task-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none !important;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #a0aec0;
      font-size: 12px;
      animation: fadeIn 1s ease-out;
    }

    /* Animations */
    @keyframes slideInUp {
      from { transform: translate3d(0, 100%, 0); opacity: 0; }
      to { transform: translate3d(0, 0, 0); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translate3d(0, -20%, 0); }
      to { opacity: 1; transform: translate3d(0, 0, 0); }
    }

    @keyframes bounceIn {
      from { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      to { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Coin counter animation */
    .pulse {
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="user-info" id="user-name">Loading...</div>
      <div class="greeting" id="greeting">Hello!</div>
    </div>
    <img id="avatar" class="avatar" src="https://via.placeholder.com/60?text=üë§" alt="Avatar">
  </div>

  <div class="app-title">
    <h1>üéØ MicroEarn</h1>
    <p>Work & Earn</p>
  </div>

  <div class="balance-card">
    <h2>Your Balance</h2>
    <div class="amount"><span id="balance">0</span> Coins</div>
  </div>

  <div class="tasks">
    <button class="task-btn" onclick="watchAd()">üëÅÔ∏è Watch Ad</button>
    <button class="task-btn" onclick="claimDaily()">üéÅ Daily Bonus</button>
    <button class="task-btn" onclick="spinWheel()">üé° Lucky Spin</button>
    <button class="task-btn" disabled>üìù Survey (Soon)</button>
  </div>

  <div class="footer">
    Powered by Telegram ‚Ä¢ MVP Demo
  </div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const user = Telegram.WebApp.initDataUnsafe?.user;
    let balance = parseInt(localStorage.getItem('microearn_balance')) || 100;
    let lastDaily = localStorage.getItem('microearn_daily') || '';
    let lastSpin = localStorage.getItem('microearn_spin') || '';

    const today = new Date().toISOString().split('T')[0];

    // Update UI
    document.getElementById('balance').innerText = balance;
    if (user) {
      document.getElementById('user-name').innerText = user.first_name || 'User';
      if (user.photo_url) {
        document.getElementById('avatar').src = user.photo_url;
      }
    }

    // Greeting logic (Bangladesh time: UTC+6)
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const bdTime = new Date(utc + (6 * 3600000));
    const hour = bdTime.getHours();
    let greeting = "Good Night";
    if (hour >= 5 && hour < 12) greeting = "Good Morning";
    else if (hour >= 12 && hour < 17) greeting = "Good Afternoon";
    else if (hour >= 17 && hour < 21) greeting = "Good Evening";
    document.getElementById('greeting').innerText = greeting;

    // Task functions
    function watchAd() {
      balance += 10;
      saveBalance();
      animateBalance('+10');
      alert("‚úÖ +10 Coins! Ad watched successfully.");
    }

    function claimDaily() {
      if (lastDaily === today) {
        alert("‚ùå You already claimed your daily bonus today!");
        return;
      }
      balance += 20;
      lastDaily = today;
      localStorage.setItem('microearn_daily', lastDaily);
      saveBalance();
      animateBalance('+20');
      alert("üéâ +20 Coins! Daily bonus claimed.");
    }

    function spinWheel() {
      if (lastSpin === today) {
        alert("‚ùå You already used your spin today!");
        return;
      }
      const reward = Math.floor(Math.random() * 51) + 5; // 5 to 55
      balance += reward;
      lastSpin = today;
      localStorage.setItem('microearn_spin', lastSpin);
      saveBalance();
      animateBalance(`+${reward}`);
      alert(`üé° Lucky Spin! You won ${reward} coins!`);
    }

    function saveBalance() {
      localStorage.setItem('microearn_balance', balance);
      document.getElementById('balance').innerText = balance;
    }

    function animateBalance(text) {
      const el = document.querySelector('.balance-card .amount');
      el.classList.add('pulse');
      setTimeout(() => el.classList.remove('pulse'), 500);
    }
  </script>
</body>
</html>
