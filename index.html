<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicroEarn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #242a63);
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 80%;
            animation: float 6s ease-in-out infinite;
            animation-delay: 1s;
        }

        .circle-3 {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 80px;
        }

        .header {
            padding: 32px 20px 24px;
            text-align: center;
            position: relative;
        }

        .app-name {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 2;
        }

        .app-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .greeting-section {
            padding: 0 20px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .greeting-text {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .balance-container {
            width: 100%;
            padding: 0 20px;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .balance-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .balance-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #00c853, #64dd17);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .actions-section {
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
            z-index: 2;
        }

        .action-button {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px 20px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
        }

        .action-button.primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
        }

        .action-button:active {
            transform: scale(0.96) translateY(1px);
        }

        .action-button.primary:active {
            background: linear-gradient(135deg, #e55a2b, #e0841a);
        }

        .entrance-animation {
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
        .delay-6 { animation-delay: 0.6s; }
        .delay-7 { animation-delay: 0.7s; }

        .balance-enter {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s both;
        }

        @keyframes popIn {
            0% { transform: scale(0.8) translateY(30px); opacity: 0; }
            60% { transform: scale(1.05) translateY(-5px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .coin-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }

        .coin-icon::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        @media (max-width: 360px) {
            .app-name { font-size: 28px; }
            .balance-value { font-size: 32px; }
            .balance-card { padding: 28px 20px; }
            .action-button { padding: 16px 18px; font-size: 15px; }
        }

        @media (min-width: 412px) {
            .app-name { font-size: 36px; }
            .balance-value { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
    </div>

    <div class="app-container">
        <div class="header">
            <h1 class="app-name entrance-animation delay-1">MicroEarn</h1>
            <p class="app-subtitle entrance-animation delay-2">Work & Earn</p>
        </div>

        <div class="greeting-section entrance-animation delay-3">
            <p class="greeting-text">Hello, <span id="user-name">Guest</span></p>
        </div>

        <div class="balance-container">
            <div class="balance-card balance-enter">
                <p class="balance-label">Your Balance</p>
                <p class="balance-value">1,250 coins</p>
            </div>
        </div>

        <div class="actions-section">
            <button class="action-button primary entrance-animation delay-4" onclick="showAlert('Earn Coins')">
                <span><span class="coin-icon"></span> Earn Coins</span>
            </button>

            <button class="action-button entrance-animation delay-5" onclick="showAlert('Surveys')">
                <span>üìã Surveys</span>
            </button>

            <button class="action-button entrance-animation delay-6" onclick="showAlert('Daily Bonus')">
                <span>üéÅ Daily Bonus</span>
            </button>

            <button class="action-button entrance-animation delay-7" onclick="showAlert('Withdraw')">
                <span>üí∞ Withdraw</span>
            </button>
        </div>
    </div>

    <script>
        function showAlert(message) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.showAlert(`${message} clicked!`);
            } else {
                alert(`${message} clicked!`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();

                const user = window.Telegram.WebApp.initDataUnsafe?.user;
                if (user && user.first_name) {
                    document.getElementById('user-name').textContent = user.first_name;
                }
            }

            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.96) translateY(1px)';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
