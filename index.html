<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroEarn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 430px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .greeting {
            font-size: 18px;
            margin-bottom: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.2s forwards;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.4s forwards;
        }
        
        .balance-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .action-button {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }
        
        .action-button:nth-child(2) {
            animation-delay: 0.7s;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }
        
        .action-button:nth-child(3) {
            animation-delay: 0.8s;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.3);
        }
        
        .action-button:nth-child(4) {
            animation-delay: 0.9s;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
        }
        
        .action-button:active {
            transform: scale(0.96);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 430px) {
            .container {
                padding: 16px;
            }
            
            .app-name {
                font-size: 24px;
            }
            
            .balance-card {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 28px;
            }
            
            .action-button {
                padding: 18px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-name">MicroEarn</h1>
            <p class="subtitle">Work & Earn</p>
        </div>
        
        <div class="greeting" id="greeting">
            Hello, Guest
        </div>
        
        <div class="balance-card">
            <div class="balance-label">Your Balance</div>
            <div class="balance-amount">1,250 coins</div>
        </div>
        
        <div class="action-buttons">
            <button class="action-button" onclick="showAlert('üí∞ Earn Coins')">üí∞ Earn Coins</button>
            <button class="action-button" onclick="showAlert('üìã Surveys')">üìã Surveys</button>
            <button class="action-button" onclick="showAlert('üéÅ Daily Bonus')">üéÅ Daily Bonus</button>
            <button class="action-button" onclick="showAlert('üí≥ Withdraw')">üí≥ Withdraw</button>
        </div>
    </div>

    <script>
        function showAlert(message) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.showAlert(message);
            } else {
                alert(message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            let firstName = 'Guest';
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                
                const initData = window.Telegram.WebApp.initDataUnsafe;
                if (initData && initData.user && initData.user.first_name) {
                    firstName = initData.user.first_name;
                }
            }
            
            document.getElementById('greeting').textContent = `Hello, ${firstName}`;
        });
    </script>
</body>
</html>
